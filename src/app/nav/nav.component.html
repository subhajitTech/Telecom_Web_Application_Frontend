<div *ngIf="!isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex">
        <div>
            <a routerLink="">
                <img class="logo" style="width: 130px;  padding-left: 25px;" src="../../assets/stl.png" alt="logo" />
            </a>
        </div>
        <div class="nav-links">
            <a nz-button nzType="link" routerLink="/plans" routerLinkActive="active">Recharge</a>
            <a nz-button nzType="link" routerLink="/broadbands" routerLinkActive="active">BroadBands</a>
            <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
            <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </nz-header>

    <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
        <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
        
            <li nz-menu-item>
                <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Sign Up</a>
            </li>
            <li nz-menu-item>
                <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>

        </ul>
    </nz-sider>
</div>
<div *ngIf="isUserLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex">
        <div>
            <a routerLink="">
                <img class="logo" style="width: 130px;  padding-left: 20px;" src="../../assets/stl.png" alt="logo" />
            </a>
        </div>
        <div class="nav-links">

            <a nz-button nzType="link" routerLink="/user/dashboard" routerLinkActive="active">My Plans</a>
            <a nz-button nzType="link" routerLink="/user/my_broadbands" routerLinkActive="active">My Broadbands</a>

            <a nz-dropdown nzType="link" [nzDropdownMenu]="menu" routerLinkActive="active">
                More
                <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                    <li nz-menu-item routerLink="/user/plans" routerLinkActive="active">Plans</li>
                    <li nz-menu-item routerLink="/user/broadbands" routerLinkActive="active">Broadbands</li>
                    <li nz-menu-item routerLink="/user/update_profile" routerLinkActive="active">Update Profile</li>
                </ul>
            </nz-dropdown-menu>
            <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
    </nz-header>

    <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0" class="mobile-sidenav">
        <ul class="nav-links" nz-menu nzTheme="dark" nzMode="inline">
            
        </ul>
    </nz-sider>
</div>
