<div style="background-color: #F8F8F8; min-height: 91vh;" *ngIf="plan">

    <div style="padding-top: 10px;"></div>

    <div style="margin-top:10px; width: 30%;" class="child">
        <div nz-row>
            <div nz-col nzSpan="25">
                <h2 style="cursor: pointer; color: #108ee9;">
                    Cost : {{plan.cost}}</h2>
                <hr>
                <h5>Duration : <b>{{plan.duration}}</b> - Creation Date : <b>{{plan.creationDate | date:
                        'dd/MM/yyyy'}}</b>
                </h5>
                <hr>
            </div>

        </div>
    </div>
</div>



<div>
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 230px;">Subscribe Plan</h2>
                </div>

                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
                    <div nz-row>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                    <input nz-input placeholder="Phone Number" formControlName="phoneNumber" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <button nz-button class="login-form-button login-form-margin"
                        [nzType]="'primary'">Subscribe</button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
